<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="displayContainer">
        <div class="mainText">
          <div class="dateContainer">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <p class="time"></p>
          </div>
          <div class="weatherContainer">
            <i id="mainIcon" class="wi wi-day-sunny"></i>
            <p class="weather"></p>
          </div>
        </div>
      </div>
      <div class="sideContainer">
        <div class="search">
          <input type="text" placeholder="Search Location..." value="Toronto" />
          <button class="submit"></button>
        </div>
        <div class="weatherDetails">
          <h2>Weather Details</h2>
          <div class="feelsLike">
            <p>Feels Like</p>
            <p class="value"></p>
          </div>
          <div class="humidity">
            <p>Humidity</p>
            <p class="value"></p>
          </div>
          <div class="rain">
            <p>Rain</p>
            <p class="value"></p>
          </div>
          <div class="wind">
            <p>Wind Speed</p>
            <p class="value"></p>
          </div>
        </div>
        <div class="weeklyForecast">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nobis, id.;
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
